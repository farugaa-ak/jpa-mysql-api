<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Article Form</title>
</head>
<body>
Show article

<a th:href="@{/article}">Add article</a>

    <p th:text="${showArticle.tags}">Sample tags</p>
</div>

</body>
</html>
